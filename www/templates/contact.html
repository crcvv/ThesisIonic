<ion-view view-title="Contact">
  <ion-content>
    <div>
      <img src="img/ionic.png" style ="width: 100%;">
      <h3 class="padding-right">{{contact.name}}</h3>
    </div>

    <ul class="list">
      <li class="item item-toggle">
        Mute
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-icon-right">
        <i class="icon ion-ios-telephone"></i>
        Phone number
      </li>

      <li href="#" class="item item-icon-right">
        <i class="icon ion-wifi"></i>
        WiFi password
      </li>
    </ul>

  </ion-content>
</ion-view>
