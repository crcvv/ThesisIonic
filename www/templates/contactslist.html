<ion-view view-title="Contactslist">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="contact in contacts" href="#/app/contacts/{{contact.id}}" class="item item-avatar">
        <img src="img/ionic.png">
        <h2>{{contact.name}}</h2>
        <p>{{contact.status}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
