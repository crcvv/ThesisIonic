<ion-view view-title="Friends">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="contact in contacts" href="#/app/contacts/{{contact.id}}" class="item item-avatar">
        <img src="img/{{contact.img}}">
        <h2>{{contact.name}}</h2>
        <p>{{contact.status}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
